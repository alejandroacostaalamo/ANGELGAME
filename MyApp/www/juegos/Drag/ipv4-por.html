
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ipv4</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.min.css">    
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/media.css">
    <link rel="icon" href="favicon.ico" type="../../img/fv-icon.png"/> 
    <script src='../../js/jquery.js'></script>
    <script src='../../js/jquery.min.js'></script>
    <script src="../../js/bootstrap.min.js"></script> 
    <script src='../../js/jquery-ui.min.js'></script>
    <script src='../../js/jquery.ui.touch-punch.min.js'></script>
    <script src='../../js/drag.js'></script>
            <script src='../../js/openfb.js'></script>
        <script src='../../js/FbControllers.js'></script>
        <script src='../../js/controllers.js'></script>
    <script src='../../js/dragIpv4.js'></script>
    <script src='../../js/visibility.js'></script>
  </head>
  <body>

    <div class="drag">
      <div class="modal fade" id="levelModal" tabindex="-1" role="dialog" aria-labelledby="levelModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="levelModalLabel">IPV4</h2>
            </div>
            <div class="modal-body">
              <div class="game-info">
              <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore culpa, consequatur ab reprehenderit reiciendis laudantium atque. Provident blanditiis voluptatem, corporis! Esse laboriosam voluptatem neque. Praesentium rem illum, molestias voluptatibus facilis.</p> -->
                <div class="level-difficulty">
                    <h4>Escolha um nível de dificuldade</h4>                    
                    <button id="level1" type="submit" class="btn btn-default">Fácil</button>
                    <p>Haverá nove ( 9) e 10 (dez) e caixas cheias.</p>
                    <hr>
                    <button id="level2" type="submit" class="btn btn-default">Meio</button>
                    <p>Haverá cinco (5) e 6 (seis) e caixas cheias.</p>
                    <hr>
                    <button id="level3" type="submit" class="btn btn-default">Difícil</button>
                    <p>Não haverá caixa cheia.</p>
                </div>
              </div>  
            </div>
            <div class="modal-footer">
              <a href="#" onclick="history.back()">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Atrás</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="WinModal" tabindex="-1" role="dialog" aria-labelledby="WinModalLabel">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  </div>
                  <div class="modal-body text-center">
                      <div class="box">
                          <img src="../../img/congratulations.png" alt="" class="img-responsive">
                          <h2>Parabéns</h2>
                          <h4>Nivel Máximo</h4>
                          <div class="score">
                              Ponto: <div class="punto"> </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <a href="" onclick="location.reload()">
                          <button>Atrás</button>
                      </a>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal fade" id="LooseModal" tabindex="-1" role="dialog" aria-labelledby="LooseModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body text-center">
                        <div class="box">
                            <img src="../../img/game_over.png" alt="" class="img-responsive">
                            <h2>Fim de Jogo</h2>
                            <h4>Tenta Novo</h4>
                            <div class="score">
                                Ponto: <div class="punto"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="" onclick="location.reload()">
                            <button>Atrás</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="head">
            <div class="score">
                Ponto: 
                <div id="score">0</div>
            </div>
            <div class="time" >
                Tempo: 
                <div id="contratiempo">00</div>
            </div>
        </div>
        <div id="boxIpv4" class="text-center">

          <input id="ipv4-0" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 input" disabled="disabled"> 
          <input id="ipv4-1" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 input" disabled="disabled"> 
          <input id="ipv4-2" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 input" disabled="disabled"> 
          <input id="ipv4-3" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 input" disabled="disabled"> 
          <input id="ipv4-4" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 input" disabled="disabled">
          <input id="ipv4-5" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 input" disabled="disabled"> 
          <input id="ipv4-6" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 input" disabled="disabled"> 
          <input id="ipv4-7" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 input" disabled="disabled"> 
          <input id="ipv4-8" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 input" disabled="disabled"> 
          <input id="ipv4-9" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 input" disabled="disabled"> 
          <input id="ipv4-10" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 input" disabled="disabled"> 
          <input id="ipv4-11" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 input" disabled="disabled"> 
          <input id="ipv4-12"  class="col-xs-8 col-sm-8 col-md-8 col-lg-8 input" disabled="disabled"> 
          <input id="ipv4-13"  class="col-xs-4 col-sm-4 col-md-4 col-lg-4 input" disabled="disabled"> 
        </div>

        <div id="pregunta">
          <div class="title">Arraste a caixa abaixo <i class="fa fa-angle-down"></i>
          </div>
        </div>
        <div class="retry">
            <a href="" onclick="location.reload()">
                <button>Atrás</button>
            </a>
        </div>
    </div>
  </body>
</html>
