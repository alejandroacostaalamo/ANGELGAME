<!DOCTYPE html>

<html lang="en">
<head>
<title>Discos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="icon" href="favicon.ico" type="../../img/fv-icon.png"/> 
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">  
<link rel="stylesheet" href="../../css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="../../css/styles.css">
<link rel="stylesheet" type="text/css" href="../../css/media.css">

<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery-ui.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!--<script src='../../js/jquery.playSound.js'></script>-->
    <script src='../../js/discIpv6.js'></script>
    <script src='../../js/loginFb.js'></script>

<!-- ----------- /SCRIPTS JS ---------------->


</head>
  <body>
    <div class="disc text-center">
            <div class="modal fade" id="levelModal" tabindex="-1" role="dialog" aria-labelledby="levelModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="levelModalLabel">Discos</h2>
                        </div>
                        <div class="modal-body">
                            <div class="game-info">
                                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore culpa, consequatur ab reprehenderit reiciendis laudantium atque. Provident blanditiis voluptatem, corporis! Esse laboriosam voluptatem neque. Praesentium rem illum, molestias voluptatibus facilis.</p> -->
                                <div class="level-difficulty">
                                    <h4>¡Elija un nivel de dificultad!</h4>
                                    <button id="level1" type="submit" class="btn btn-default">Fácil</button>
                                    <!--<p>Twelve(12) cards to choose.</p>-->
                                    <hr>
                                    <button id="level2" type="submit" class="btn btn-default">Difícil</button>
                                    <!--<p>Sixteen(16) cards to choose.</p>-->
                                    <hr>
                                </div>
                            </div>  
                        </div>
                        <div class="modal-footer">
                            <a href="#" onclick="history.back()">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Atrás </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
      	<div class="modal fade" id="WinModal" tabindex="-1" role="dialog" aria-labelledby="WinModalLabel">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  </div>
                  <div class="modal-body text-center">
                      <div class="box">
                          <img src="../../img/congratulations.png" alt="" class="img-responsive">
                          <h2>Felicidades!</h2>
                          <h4>Nivel Completo</h4>
                          <div class="score">
                              Puntos: <div class="punto"> 0</div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <a href="" onclick="location.reload()">
                          <button>Atrás</button>
                      </a>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal fade" id="LooseModal" tabindex="-1" role="dialog" aria-labelledby="LooseModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body text-center">
                        <div class="box">
                            <img src="../../img/game_over.png" alt="" class="img-responsive">
                            <h2>Has perdido</h2>
                            <h4>Intentalo de nuevo!</h4>
                            <div class="score">
                              Puntos: <div class="punto"> 0</div>
                          </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="" onclick="location.reload()">
                            <button>Atrás</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
      <div class="head">
        <div class="score">
          Puntos: 
          <div id="punto">0</div>
        </div>
        <div class="time" >
          Tiempo: 
          <div id="contratiempo">00</div>
        </div>
      </div>
      <div id="ActualQuestion"></div>

        <div class="container" id="box">
          <div class="ballonsBox">            
            <div id="ActualOptions"></div>
          </div>
          <div class="answer text-center"><i  aria-hidden="true"></i></div>
        </div> 
        <div class="retry">
          <a href="" onclick="history.back()">
              <button>Atrás </button>
          </a>
        </div>
    </div> 

  </body>
</html>
