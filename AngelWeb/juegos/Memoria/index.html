<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Memoria</title>


    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../css/media.css">
    <link rel="icon" href="favicon.ico" type="../../img/fv-icon.png"/>
    <script src='../../js/jquery.js'></script>
    <script src='../../js/jquery.min.js'></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src='../../js/jquery-ui.min.js'></script>
    <script src='../../js/jquery.ui.touch-punch.min.js'></script>
    <script src='../../js/Memory.js'></script>
    <script src='../../js/openfb.js'></script>
    <script src='../../js/RegisterGame.js'></script>
    <script src='../../js/FbControllers.js'></script>
    <script src='../../js/controllers.js'></script>
    <script src='../../js/jsOAuth-1.3.7.js'></script>
    <div id="fb-root"></div>
    <!-- // <script src='../../js/SocialSharing.js'></script> -->
    <script src='../../js/visibility.js'></script>
    </head>
    <body>

    <div id="fb-root"></div>

        <div class="memoria">
          <div id="fb-root"></div>
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
          </fb:login-button>
            <div class="modal fade" id="levelModal" tabindex="-1" role="dialog" aria-labelledby="levelModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="levelModalLabel">Memory</h2>
                        </div>
                        <div class="modal-body">
                            <div class="game-info">
                                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore culpa, consequatur ab reprehenderit reiciendis laudantium atque. Provident blanditiis voluptatem, corporis! Esse laboriosam voluptatem neque. Praesentium rem illum, molestias voluptatibus facilis.</p> -->
                                <div class="level-difficulty">
                                    <h4>Choose a level of difficulty!</h4>
                                    <button id="level1" type="submit" class="btn btn-default">Easy</button>
                                    <p>Twelve(12) cards to choose.</p>
                                    <hr>
                                    <button id="level2" type="submit" class="btn btn-default">Medium</button>
                                    <p>Sixteen(16) cards to choose.</p>
                                    <hr>
                                    <button id="level3" type="submit" class="btn btn-default">Hard</button>
                                    <p>Twenty-four(24) cards to choose.</p>
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#" onclick="history.back()">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="WinModal" tabindex="-1" role="dialog" aria-labelledby="WinModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        </div>
                        <div class="modal-body text-center">
                            <div class="box">
                                <img src="../../img/congratulations.png" alt="" class="img-responsive">
                                <h2>Congratulations!</h2>
                                <h4>Level Completed</h4>

                                <p class="post"> Post your score on social networks</p>
                                
                                <div class="score">
                                    Score: <div class="punto"> 0</div>
                                </div>

                                <a class="fb-xfbml-parse-ignore" target="_blank"><button class="FB"></button></a>

                                <button class="TW" onclick="public_TW()"></button> 
                               
                            </div>
                        </div>
                       
                        <div class="modal-footer">
                            <a href="" onclick="location.reload()">
                                <button>Back</button>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="LooseModal" tabindex="-1" role="dialog" aria-labelledby="LooseModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        </div>
                        <div class="modal-body text-center">
                            <div class="box">
                                <img src="../../img/game_over.png" alt="" class="img-responsive">
                                <h2>Game over</h2>
                                <a href="javascript:reload();"><h4>Try Again!</h4></a>
                                                               
                                <p class="post"> Post your score on social networks</p>
                              
                                <div class="score">
                                    Score: <div class="punto"> 0</div>
                                </div>

                                <a class="fb-xfbml-parse-ignore" target="_blank"><button class="FB"></button></a>


                                <button class="TW" onclick="public_TW()"></button>
                                

                            </div>
                        </div>
                          
                        <div class="modal-footer">
                            <a href="" onclick="location.reload()">
                                <button>Back</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="head">
                <div class="score">
                    Score:
                    <div id="punto">0</div>
                </div>
                <div class="time" >
                    Time:
                    <div id="contratiempo">00</div>
                </div>
            </div>


            <section id="imagenes"></section>

            <div class="retry">
                <a href="" onclick="location.reload()">
                    <button>Back</button>
                </a>
            </div>
        </div>

    </body>
</html>
